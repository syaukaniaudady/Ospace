<!DOCTYPE html>
<html>
	<title>Login</title>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/stylemobile.css">
	</head>
	<body>
		<div class="splash login-page text-center">
			<h4 class="font-roboto welcome-sign">Welcome back!<a href="first.html" class="closelogin float-right">
				<img src="assets/logo/ico_close.svg" class="img-fluid">
			</a></h4>
			<div class="below-welcome-sign">
				<div class="row">
					<div class="col-8 offset-2">
						<input type="text" class="form-control input-login" placeholder="Username">
					</div>
				</div><br>
				<div class="row">
					<div class="col-8 offset-2">
						<input type="password" class="form-control input-login" placeholder="Password">
					</div>
				</div>
				<br><br>
				<a href="#" class="btn btn-first">SIGN IN</a>
				<br><br>
				<a href="#" class="link-forgot"><h5 class="font-roboto">Forgot Password?</h5></a>
				<br><br>
				<h6 class="font-roboto color-grey-login">or sign in with</h6>
				<div class="btn-group">
					<a href="#" class="btn btn-facebook">
						<i class="fa fa-facebook fa-white"></i>Facebook
					</a>
					<a href="#" class="btn btn-google font-roboto-reg">
						<img src="assets/logo/layer-2.jpg" class="fa-google1">Google
					</a>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/jquery.mobile.custom.min.js">
		<script src="assets/js/main.js"></script>
	</body>
</html>
